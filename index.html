<!DOCTYPE html>
<html>
<head>
	<title>Mois du JS</title>
	<link rel="icon" type="image/png" href="css/favicon.png">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div>
			<input type="text">
			<a class="search_clear" href="#"></a>
		</div>
	</header>
	<div id="navigation">
		<div>HTTP status</div>
		<ul>
            <li><input type="checkbox" id="200"><label for="200">200</label></li>
            <li><input type="checkbox" id="400"><label for="400">400</label></li>
            <li><input type="checkbox" id="500"><label for="500">500</label></li>
        </ul>
        <br>
        <div>HTTP method</div>
		<ul>
            <li><input type="checkbox" id="GET"><label for="GET">GET</label></li>
            <li><input type="checkbox" id="POST"><label for="POST">POST</label></li>
            <li><input type="checkbox" id="PUT"><label for="PUT">PUT</label></li>
            <li><input type="checkbox" id="DELETE"><label for="DELETE">DELETE</label></li>
        </ul>
	</div>
	<div id="content">
		<table id="hor-zebra" summary="Employee Pay Sheet">
			<thead>
				<tr>
					<th>Path</th>
					<th>Method</th>
					<th>Status</th>
					<th>Size</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>http://www.yahoo.com</td>
					<td>GET</td>
					<td>304</td>
					<td>2898 B</td>
					<td>10:36</td>
				</tr>
				<tr>
					<td>http://www.amazon.fr</td>
					<td>POST</td>
					<td>401</td>
					<td>12 B</td>
					<td>10:27</td>
				</tr>
				<tr class="selected">
					<td>http://www.google.fr</td>
					<td>GET</td>
					<td>200</td>
					<td>715 B</td>
					<td>10:42</td>
				</tr>
				<tr>
					<td>http://www.dude.fr</td>
					<td>POST</td>
					<td>401</td>
					<td>12 B</td>
					<td>10:27</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="detail">
		<h1>Google</h1>
		<div class="label">GET</div>
		<div class="label">200</div>
		<!--
		<div class="empty">please select a line</div>
		-->
	</div>
</body>
</html>
